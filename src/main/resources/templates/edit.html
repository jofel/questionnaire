<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<title>Edit Product Details</title>
	<th:block th:include="layout/navbar"></th:block>
	<link rel="stylesheet" href="/css/home.css" />
</head>

<body>
	<div class="container pull-down">
		<h2>Edit Product Details</h2>
		<div>
			<form class="form-horizontal" th:object="${question}" th:action="@{/questions}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Azonosító:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" disabled />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Kérdés:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{question}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Mentés</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</body>

</html>
