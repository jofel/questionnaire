<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Questions</title>

</head>
<body>

	<div class="container">

		<h1>Questions</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Topic</th>
					<th>Title</th>
					<th>Question</th>
					<th>Answer</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="question : ${questions}">
					<td th:text="${question.id}">1</td>
					<td th:text="${question.topic}">Test</td>
					<td th:text="${question.title}">1</td>
					<td th:text="${question.question}">Test</td>
					<td th:text="${question.answer}">Test</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
